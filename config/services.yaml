# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    dump_path: '%kernel.project_dir%/dump'
    locale: 'en'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{Contract,Bundles,Client,DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # Database backup
    BackupManager\Manager: '@backup_manager'
    app.backup_manager.databases.ext_mysql_database: '@App\Infrastructure\BackupManager\MysqlDatabase'
    backup_manager.databases:
        class:  BackupManager\Databases\DatabaseProvider
        public: false
        arguments: ["@backup_manager.config_database"]
        calls:
            - [add, ["@backup_manager.databases.postgresql_database"]]
            - [add, ["@app.backup_manager.databases.ext_mysql_database"]]

    # Naming Strategy
    app.doctrine.orm.naming_strategy.underscore_plural:
        class: App\Infrastructure\Doctrine\Strategy\UnderscorePluralStrategy
        arguments:
            - !php/const CASE_LOWER

    # Transaction manager
    app.util.transaction_manager:
        class: 'App\Behavior\TransactionManager'
        arguments:
            - '@doctrine.orm.entity_manager'
        public: true

    # Sanitizer
    app.service.sanitizer.html_sanitizer:
        class: App\Service\Sanitizer\HtmlSanitizer

    App\Contract\Service\Sanitizer\SanitizerInterface: '@app.service.sanitizer.html_sanitizer'

    app.service.sanitizer.cached_sanitizer:
        class: App\Service\Sanitizer\CachedSanitizer
        decorates: app.service.sanitizer.html_sanitizer

    app.service.topic_service:
        class: App\Service\TopicService

    App\Contract\Service\TopicServiceInterface: '@app.service.topic_service'
