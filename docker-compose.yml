# Working for production
version: '3.9'

services:
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    tty: true
    restart: always
    ports:
      - "443:443"
    volumes:
      - ./:/var/www/html

  fpm:
    build:
      context: .
      dockerfile: docker/fpm/Dockerfile
    tty: true
    restart: always
    working_dir: /var/www/html
    expose:
      - "9000"
    volumes:
      - ./:/var/www/html/
